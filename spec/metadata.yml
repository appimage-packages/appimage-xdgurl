name: xdgurl
packages:
  - automake
  - libarchive-dev
  - gpgv2
  - curl
  - zsync
  - libjte-dev
  - pkg-config
  - libyaml-dev
  - libstemmer-dev
  - flex
  - bison
  #app specifc
  - gnome-icon-theme
  - python-wxgtk2.8
  - python-tk
  - python-gtk2
  - python-vte
  - tcl8.4-dev
frameworks:
  build_kf5: false
  frameworks:
type: git
url: https://github.com/xdgurl/xdgurl
buildsystem: qmake
buildoptions: "qmake xdgurl.pro"
dep_path:
  - /usr/lib/python2*
  - /usr/bin/python*
dependencies:
  - appimage:
      build:
        buildsystem: custom
        buildoptions: ./build.sh
      depname: AppImageKit
      source:
        type: git
        url: https://github.com/probonopd/AppImageKit
  - libffi:
      build:
        buildsystem: make
        buildoptions: ''
      depname: libffi-3.0.13
      source:
        type: gz
        url: ftp://sourceware.org/pub/libffi/libffi-3.0.13.tar.gz
  - glib:
      build:
        buildsystem: make
        buildoptions: ''
      depname: glib-2.46.2
      source:
        type: xz
        url: http://ftp.gnome.org/pub/gnome/sources/glib/2.46/glib-2.46.2.tar.xz
  - gobject-introspection:
      build:
        buildsystem: make
        buildoptions: ''
      depname: gobject-introspection-1.50.0
      source:
        type: xz
        url:   http://ftp.gnome.org/pub/gnome/sources/gobject-introspection/1.50/gobject-introspection-1.50.0.tar.xz
  - appstream:
      build:
        buildsystem: cmake
        buildoptions: '-DCMAKE_INSTALL_PREFIX=/app/usr'
      depname: AppStream-0.10.3
      source:
        type: xz
        url:  https://www.freedesktop.org/software/appstream/releases/AppStream-0.10.3.tar.xz
  - appimagetool:
      build:
        buildsystem: custom
        buildoptions: ./build.sh
      depname: appimagetool
      source:
        type: git
        url: https://github.com/probonopd/appimagetool.git
  - linuxdeployqt:
      build:
        buildsystem: qmake
        buildoptions: linuxdeployqt.pro
      depname: linuxdeployqt
      source:
        type: git
        url: https://github.com/probonopd/linuxdeployqt.git
  - patchelf:
      build:
        buildsystem: make
        buildoptions: ''
      depname: patchelf-0.9
      source:
        type: bz2
        url: https://nixos.org/releases/patchelf/patchelf-0.9/patchelf-0.9.tar.bz2
  - cpan:
      build:
        buildsystem: custom
        buildoptions: cpan URI::Escape
      depname: cpan
      source:
        type: none
        url: ''

name: xdgurl
packages:
  - automake
  - libarchive-dev
  - gpgv2
  - curl
  - zsync
  - libjte-dev
  #app specifc
  - python2.7
  - gnome-icon-theme
  - python-wxgtk2.8
  - python-tk
  - python-gtk2
  - python-vte
  - tcl8.4-dev
frameworks:
  build_kf5: false
  frameworks:
type: git
url: https://github.com/xdgurl/xdgurl
buildsystem: qmake
buildoptions: "qmake xdgurl.pro"
dep_path:
  - /usr/lib/python2*
  - /usr/bin/python*
dependencies:
  - appstream:
      build:
        buildsystem: cmake
        buildoptions: ''
      depname: AppStream-0.10.3
      source:
        type: xz
        url:  https://www.freedesktop.org/software/appstream/releases/AppStream-0.10.3.tar.xz
  - appimage:
      build:
        buildsystem: custom
        buildoptions: ./build.sh
      depname: AppImageKit
      source:
        type: git
        url: https://github.com/probonopd/AppImageKit
  - appimagetool:
      build:
        buildsystem: custom
        buildoptions: ./build.sh
      depname: appimagetool
      source:
        type: git
        url: https://github.com/probonopd/appimagetool.git
  - linuxdeployqt:
      build:
        buildsystem: qmake
        buildoptions: linuxdeployqt.pro
      depname: linuxdeployqt
      source:
        type: git
        url: https://github.com/probonopd/linuxdeployqt.git
  - patchelf:
      build:
        buildsystem: make
        buildoptions: ''
      depname: patchelf-0.9
      source:
        type: bz2
        url: https://nixos.org/releases/patchelf/patchelf-0.9/patchelf-0.9.tar.bz2
  - cpan:
      build:
        buildsystem: custom
        buildoptions: cpan URI::Escape
      depname: cpan
      source:
        type: none
        url: ''
